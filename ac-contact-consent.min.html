<!DOCTYPE html><html lang="en-us"><head><title>consentua custom interaction</title> <script src="https://websdk.consentua.com/websdk/consentua-interaction.js"></script> <script src="https://websdk.consentua.com/websdk/comms.js"></script> <link rel='stylesheet' id='et-builder-googlefonts-cached-css' href='https://fonts.googleapis.com/css?family=Cabin%3Aregular%2Citalic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%7CEncode+Sans%3A100%2C200%2C300%2Cregular%2C500%2C600%2C700%2C800%2C900&#038;ver=4.9.8#038;subset=latin,latin-ext' type='text/css' media='all' /><style>:root{--main-color:#4e5187}body{font-family:'Encode Sans',Helvetica,Arial,Lucida,sans-serif;font-weight:500;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.7em;text-transform:none;color:#222;padding:0px;margin:0px}h1,h2,h3,h4,h5,h6{font-family:'Cabin',Helvetica,Arial,Lucida,sans-serif;text-shadow:0px 0px 15px rgba(255,255,255,1);text-rendering:optimizeLegibility;font-weight:300;text-align:center;color:#4e5187;color:var(--main-color,#4e5187)}h1{font-weight:300;font-style:normal;font-size:28px;letter-spacing:0em;line-height:1.4em;text-transform:none}h3{font-weight:300;font-style:normal;font-size:20px;letter-spacing: .1em;line-height:1.5em;text-transform:none}h1:after,h2:after,h3:after,h4:after{content:'';width:30%;max-width:200px;min-width:77px;height:8px;border-radius:15px;display:block;margin-top:10px;margin-right:auto;margin-left:auto;background:rgb(113, 206, 248);background:linear-gradient(135deg, rgba(113, 206, 248, 1) 1%, rgba(218, 164, 249, 1) 100%);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#71cef8',endColorstr='#daa4f9',GradientType=1)}a,a:visited{color:#4e5187;color:var(--main-color,#4e5187);text-decoration:underline}main{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-align:center;-ms-flex-align:center;align-items:center}#id-icon{display:block;border:3px dotted #4e5187;border:3px dotted var(--main-color,#4e5187);border-radius:50%;padding:1rem;background:rgba(44,65,198,0.1);width:45px;height:45px;overflow:visible}hr{width:100%}main>section{width:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-pack:distribute;justify-content:space-around;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column}#tgl-contain{width:50%;display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-pack:distribute;justify-content:space-around;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-orient:horizontal;-webkit-box-direction:normal;-ms-flex-direction:row;flex-direction:row;-webkit-transform:scale(1.4);transform:scale(1.4);margin-top:1.3rem}#cb{display:none}.tgl+.tgl-txt{font-size:1rem;font-family:'Cabin',Helvetica,Arial,Lucida,sans-serif}.tgl+.tgl-lbl{outline:0;display:block;width:4em;height:2em;position:relative;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}.tgl+.tgl-lbl:after,.tgl+.tgl-lbl:before{position:relative;display:block;content:"";width:50%;height:100%}.tgl+.tgl-lbl:after{left:0}.tgl+.tgl-lbl:before{display:none}.tgl:checked+.tgl-lbl:after{left:50%}.tgl-cb+.tgl-lbl{background:#4e5187;background:var(--main-color, #4e5187);border-radius:2em;padding:2px;-webkit-transition:all .4s ease;transition:all .4s ease}.tgl-cb+.tgl-lbl:after{border-radius:50%;background:#fff;-webkit-transition:all .2s ease;transition:all .2s ease}.tgl-cb:checked+.tgl-lbl{background:#9FD6AE}#purposes{margin-top:0px;padding:0px 0.5rem;list-style:none}#purposes li p{margin:0px;margin-top:0.2rem}.blu{color:#4e5187;color:var(--main-color, #4e5187)}</style></head><body> <main><p><h1 id="dataUse"></h1></p> <section><ol id="purposes"></ol><div id="tgl-contain"> <label class="tgl-lbl-txt" for="cb">I consent to this use of my data</label> <input class="tgl tgl-cb" id="cb" type="checkbox" /> <label class="tgl-lbl" for="cb"></label></div> </section> </main> <script>document.body.addEventListener("consentua-ready",function(){document.getElementById("dataUse").innerHTML=window.consentua.template.Question;for(let t=0;t<window.consentua.template.PurposeGroups.length;t++){let n=window.consentua.template.PurposeGroups[t],o="";for(var e in n.Purposes)o+="<p>"+n.Purposes[e].DataUseText+" "+n.Purposes[e].DataUse+"</p><p class='blu'>"+n.Purposes[e].DataPurposeText+" "+n.Purposes[e].DataPurpose+"</p>";let s=document.createElement("li");s.innerHTML=o+"<br />",document.getElementById("purposes").appendChild(s),window.consentua.ready()}document.getElementById("cb").addEventListener("change",function(e){var t=[];for(var n in window.consentua.template.PurposeGroups)t.push(n);window.consentua.setPgConsent(t,e.target.checked)})},!1);</script> </body></html>
